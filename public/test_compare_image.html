<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Compare Image</title>
    <!-- 确保 jQuery 在其他插件之前加载 -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.event.move.js"></script>
    <link href="css/foundation.css" rel="stylesheet" type="text/css" />
    <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
    <!-- 其他脚本 -->
</head>

<body>
    <div class="row" style="margin-top: 2em;"></div>
        <div class="large-4 columns">
            <h3>Basic Usage</h3>
            <p>Demonstrates basic usage of the plugin.</p>
        </div>
        <div class="large-8 columns">
            <div id="container1">
                <!-- The before image is first -->
                <img src="img/1_1.jpg" />
                <!-- The after image is last -->
                <img src="img/1_2.jpg" />
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 2em;">
        <div class="large-4 columns">
            <h3>Basic Usage</h3>
            <p>Demonstrates basic usage of the plugin.</p>
        </div>
        <div class="large-8 columns">
            <div class="twentytwenty-container">
                <img src="img/1_1.jpg" />
                <img src="img/1_2.jpg" />
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
        <div class="large-4 columns">
            <h3>Vertical Orientation</h3>
            <p>Demonstrates sliding up and down.</p>
        </div>
        <div class="large-8 columns">
            <div class="twentytwenty-container" data-orientation="vertical">
                <img src="img/1_1.jpg" />
                <img src="img/1_2.jpg" />
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // 确保所有事件绑定在 DOM 加载完成后进行
            // 例如：
            $('#someElement').on('click', function() {
                // 处理点击事件
            });
        });
    </script>
</body>

<script src="js/jquery.twentytwenty.js"></script>
<script>
    $(function () {
        $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({
             default_offset_pct: 0.7,
             click_to_move: true 
            });
        
        $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({
             default_offset_pct: 0.3, orientation: 'vertical' 
            });
    });
</script>
