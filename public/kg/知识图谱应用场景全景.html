<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱应用场景全景</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
        }
        
        .tech-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.85);
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .icon-wrapper {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #6c5ce7, #a8a4e6);
            border-radius: 15px;
        }

        .gradient-text {
            background: linear-gradient(45deg, #2d3436, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<section class="container py-5">
    <div class="tech-header text-center p-5 rounded-4 mb-5">
        <h1 class="display-4 fw-bold gradient-text mb-4">知识图谱应用场景全景</h1>
        <p class="lead text-muted">结构化智能的核心技术赋能数字化转型</p>
    </div>

    <div class="row g-4">
        <!-- 智能搜索 -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="feature-card p-4 h-100">
                <div class="icon-wrapper d-flex align-items-center justify-content-center mb-4">
                    <i class="fas fa-search fa-2x text-white"></i>
                </div>
                <h3 class="h4 fw-bold mb-3">智能语义搜索</h3>
                <p class="text-secondary">通过实体链接和关系推理，实现跨领域、跨模态的精准搜索，搜索准确率提升40%+</p>
            </div>
        </div>

        <!-- 金融风控 -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="feature-card p-4 h-100">
                <div class="icon-wrapper d-flex align-items-center justify-content-center mb-4">
                    <i class="fas fa-shield-alt fa-2x text-white"></i>
                </div>
                <h3 class="h4 fw-bold mb-3">金融风险控制</h3>
                <p class="text-secondary">构建企业关联图谱，实时识别担保圈、股权穿透等复杂风险模式，风险识别效率提升65%</p>
            </div>
        </div>

        <!-- 医疗辅助 -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="feature-card p-4 h-100">
                <div class="icon-wrapper d-flex align-items-center justify-content-center mb-4">
                    <i class="fas fa-hospital-user fa-2x text-white"></i>
                </div>
                <h3 class="h4 fw-bold mb-3">医疗辅助诊断</h3>
                <p class="text-secondary">整合疾病-症状-药品知识网络，支持临床决策和个性化治疗方案推荐</p>
            </div>
        </div>

        <!-- 智能客服 -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="feature-card p-4 h-100">
                <div class="icon-wrapper d-flex align-items-center justify-content-center mb-4">
                    <i class="fas fa-robot fa-2x text-white"></i>
                </div>
                <h3 class="h4 fw-bold mb-3">智能问答系统</h3>
                <p class="text-secondary">基于知识推理的多轮对话系统，理解准确率可达85%，服务效率提升300%</p>
            </div>
        </div>

        <!-- 智能制造 -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="feature-card p-4 h-100">
                <div class="icon-wrapper d-flex align-items-center justify-content-center mb-4">
                    <i class="fas fa-industry fa-2x text-white"></i>
                </div>
                <h3 class="h4 fw-bold mb-3">智能制造优化</h3>
                <p class="text-secondary">构建设备-工艺-质量知识网络，实现生产过程的智能优化和故障预测</p>
            </div>
        </div>

        <!-- 个性化推荐 -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="feature-card p-4 h-100">
                <div class="icon-wrapper d-flex align-items-center justify-content-center mb-4">
                    <i class="fas fa-user-cog fa-2x text-white"></i>
                </div>
                <h3 class="h4 fw-bold mb-3">个性化推荐</h3>
                <p class="text-secondary">基于用户兴趣图谱的智能推荐，点击率提升50%，转化率提高35%</p>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
