{% extends "base.html" %}

{% block title %}用户注册 - AI对话系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>用户注册
                </h4>
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>用户名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="invalid-feedback">请输入用户名</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>邮箱
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">请输入有效的邮箱地址</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>密码
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="invalid-feedback">请输入密码</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-1"></i>注册
                        </button>
                    </div>
                </form>
                
                <hr>
                <div class="text-center">
                    <p>已有账号？
                        <a href="{{ url_for('login') }}">立即登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const submitBtn = this.querySelector('button[type="submit"]');
    
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>注册中...';
    
    try {
        const response = await fetch('{{ url_for("register") }}', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
            alert('注册成功！');
            window.location.href = data.redirect;
        } else {
            alert(data.error || '注册失败');
        }
    } catch (error) {
        alert('网络错误，请重试');
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-user-plus me-1"></i>注册';
    }
});
</script>
{% endblock %}
