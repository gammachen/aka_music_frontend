{% extends "base.html" %}

{% block title %}AI对话 - {{ username }}{% endblock %}

{% block content %}
<div class="row">
    <!-- 聊天界面 -->
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-comments me-2"></i>AI对话
                    <span class="float-end">
                        <small>{{ username }}</small>
                    </span>
                </h5>
            </div>
            <div class="card-body">
                <!-- 聊天记录区域 -->
                <div id="chatMessages" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto; background-color: #f8f9fa;">
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-robot fa-3x mb-3"></i>
                        <p>开始与AI对话吧！</p>
                    </div>
                </div>
                
                <!-- 输入区域 -->
                <div class="input-group">
                    <input type="text" class="form-control" id="messageInput" placeholder="输入你的消息..." maxlength="1000">
                    <button class="btn btn-primary" type="button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 侧边栏 -->
    <div class="col-lg-4">
        <!-- 控制面板 -->
        <div class="card shadow mb-3">
            <div class="card-header bg-secondary text-white">
                <h6 class="mb-0">
                    <i class="fas fa-cog me-2"></i>控制面板
                </h6>
            </div>
            <div class="card-body">
                <button class="btn btn-outline-danger btn-sm w-100" id="clearHistoryBtn">
                    <i class="fas fa-trash me-1"></i>清空历史
                </button>
            </div>
        </div>
        
        <!-- 最近对话 -->
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h6 class="mb-0">
                    <i class="fas fa-history me-2"></i>最近对话
                </h6>
            </div>
            <div class="card-body">
                <div id="recentMessages">
                    <div class="text-center text-muted">
                        <small>暂无历史对话</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 加载状态模态框 -->
<div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body text-center py-4">
                <div class="spinner-border text-primary mb-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mb-0">AI正在思考...</p>
            </div>
        </div>
    </div>
</div>

<style>
.message {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 10px;
    max-width: 80%;
}

.message.user {
    background-color: #007bff;
    color: white;
    margin-left: auto;
    text-align: right;
}

.message.ai {
    background-color: #e9ecef;
    color: #333;
    margin-right: auto;
}

.message-time {
    font-size: 0.8em;
    color: #6c757d;
    margin-top: 5px;
}

.typing-indicator {
    display: inline-block;
    width: 20px;
    text-align: left;
}

.typing-indicator span {
    display: inline-block;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background-color: #6c757d;
    animation: typing 1.4s infinite ease-in-out;
}

.typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
.typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

@keyframes typing {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
}
</style>

<script>
class ChatManager {
    constructor() {
        this.chatContainer = document.getElementById('chatMessages');
        this.messageInput = document.getElementById('messageInput');
        this.sendButton = document.getElementById('sendButton');
        this.loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
        
        this.initEventListeners();
        this.loadRecentMessages();
    }
    
    initEventListeners() {
        this.sendButton.addEventListener('click', () => this.sendMessage());
        this.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        });
        
        document.getElementById('clearHistoryBtn').addEventListener('click', () => {
            if (confirm('确定要清空所有对话历史吗？此操作不可恢复。')) {
                this.clearHistory();
            }
        });
    }
    
    async sendMessage() {
        const message = this.messageInput.value.trim();
        if (!message) return;
        
        this.addMessage(message, 'user');
        this.messageInput.value = '';
        this.messageInput.disabled = true;
        this.sendButton.disabled = true;
        
        this.loadingModal.show();
        
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                this.addMessage(data.response, 'ai');
                this.loadRecentMessages();
            } else {
                this.addMessage('抱歉，发生了错误。请重试。', 'ai', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            this.addMessage('网络错误，请检查连接后重试。', 'ai', 'error');
        } finally {
            this.loadingModal.hide();
            this.messageInput.disabled = false;
            this.sendButton.disabled = false;
            this.messageInput.focus();
        }
    }
    
    addMessage(content, type, status = 'normal') {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        
        const now = new Date();
        const timeString = now.toLocaleTimeString('zh-CN', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });
        
        let icon = type === 'user' ? '<i class="fas fa-user me-1"></i>' : '<i class="fas fa-robot me-1"></i>';
        
        if (status === 'error') {
            icon = '<i class="fas fa-exclamation-triangle me-1"></i>';
            messageDiv.style.backgroundColor = '#f8d7da';
            messageDiv.style.color = '#721c24';
        }
        
        messageDiv.innerHTML = `
            <div>${icon}${content}</div>
            <div class="message-time">${timeString}</div>
        `;
        
        this.chatContainer.appendChild(messageDiv);
        this.scrollToBottom();
    }
    
    scrollToBottom() {
        this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
    }
    
    async loadRecentMessages() {
        try {
            const response = await fetch('/api/chat/history?limit=5');
            const data = await response.json();
            
            if (response.ok && data.history.length > 0) {
                const recentContainer = document.getElementById('recentMessages');
                recentContainer.innerHTML = '';
                
                data.history.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'small mb-2 p-2 bg-light rounded';
                    div.innerHTML = `
                        <strong>${item.type === 'human' ? '你' : 'AI'}:</strong>
                        <span class="text-muted">${item.content}</span>
                    `;
                    recentContainer.appendChild(div);
                });
            }
        } catch (error) {
            console.error('Error loading recent messages:', error);
        }
    }
    
    async clearHistory() {
        try {
            const response = await fetch('/api/chat/clear', {
                method: 'POST'
            });
            
            if (response.ok) {
                this.chatContainer.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-robot fa-3x mb-3"></i>
                        <p>开始与AI对话吧！</p>
                    </div>
                `;
                this.loadRecentMessages();
                alert('对话历史已清空');
            } else {
                alert('清空历史失败，请重试');
            }
        } catch (error) {
            console.error('Error clearing history:', error);
            alert('网络错误，请重试');
        }
    }
}

// 初始化聊天管理器
document.addEventListener('DOMContentLoaded', () => {
    new ChatManager();
});
</script>
{% endblock %}
